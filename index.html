<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer">
   <link rel="stylesheet" href="./assets/css/style.css">
   <title>ToDo</title>
</head>
<body class="bg-dark">
   

   <div id="app">

      <div class="p-4 d-flex flex-column justify-content-center">

         <h2 class="text-white container mb-5">Personal Todo List:</h2>

         <div class="container bg-white p-3 rounded-4 mb-5">
            <h3 class="ms-2 mb-4">Add Tasks:</h3>
            <form class="d-flex">
               <input class="form-control rounded-4" type="text" placeholder="Add something to do!" aria-label="default input example" v-model="addTaskText">
               <button type="submit" class="px-5 ms-3 btn btn-light done-button d-flex align-items-center" v-on:keyup.enter="submit" @click="addButton()" onclick="return false">Add<i class="ms-2 fa-solid fa-plus"></i></button> 
            </form>
            </div>
         

         <div class="container bg-white p-3 rounded-4">

            <h3 class="ms-2 mb-4">Todo List:</h3>

            <ul v-if="todoList.length > 0" class="list-group list-group-flush">

               <li role="button" v-for="(element, index) in todoList" class="list-group-item d-flex justify-content-between align-items-center" @click="markAsDoneText(element, index)">
                  {{element.text}}
                  <div>
                     <button class="btn btn-light done-button" @click="markAsDone(element, index)"><i class="fa-solid fa-circle-check"></i></button> 
                     <button class="btn btn-light trash-button" @click="removeFromTodo(element, index)"><i class="fa-solid fa-trash-can"></i></button>                     
                  </div>
                   
               </li>
                  
            </ul>

            <h5 class="ms-2 mb-1" v-else>You still have nothing to do</h5>

         </div>

         <div class="container bg-white p-3 rounded-4 mt-5">

            <h3 class="ms-2 mb-4">Done List:</h3>

            <ul v-if="doneList.length > 0" class="list-group list-group-flush">

               <li v-for="(element, index) in doneList" class="list-group-item d-flex justify-content-between align-items-center text-decoration-line-through">
                  {{element.text}}
                  <button class="btn btn-light trash-button" @click="removeFromDone(element, index)"><i class="fa-solid fa-trash-can"></i></button>
               </li>
                  
            </ul>

            <h5 class="ms-2 mb-1" v-else>You haven't done anything yet</h5>

         </div>


      </div>

   </div>


   <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js" integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk" crossorigin="anonymous"></script>
   <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
   <script src="./assets/js/main.js"></script>
</body>
</html>
